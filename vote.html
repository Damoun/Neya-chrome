<html>
  <head>
    <script>
      function vote()
      {
      var form = document.createElement("form");
      form.setAttribute("method", "post");
      form.setAttribute("action", "http://www.serveurs-minecraft.org/vote.php?id=1962");

      var hiddenField = document.createElement("input");
      hiddenField.setAttribute("type", "hidden");
      hiddenField.setAttribute("name", "confirmation");
      hiddenField.setAttribute("value", "true");
      form.appendChild(hiddenField);

      var hiddenField = document.createElement("input");
      hiddenField.setAttribute("type", "submit");
      hiddenField.setAttribute("value", "Oui je vote pour Neya");
      form.appendChild(hiddenField);

      form.submit();
      }
    </script>
  </head>
  <body onload="vote()">
  </body>
</html>
